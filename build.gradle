// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.rxjava_version = "2.1.3"
    ext.gradle_android_plugin_version = "2.3.3"
    ext.android_support_version = "26.1.0"
    ext.junit_version = "4.12"
    ext.constraint_layout_version = "1.0.2"
    ext.min_sdk_version = 19
    ext.sdk_version =  26
    ext.build_tools_version = "26.0.2"
    ext.espresso_version = "3.0.1"
    ext.rx_android_version = "2.0.1"
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_android_plugin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.3"
}
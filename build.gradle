buildscript {
    ext.kotlin_version = "1.2.20"
    ext.gradle_android_plugin_version = "3.0.0"
    ext.android_support_version = "27.0.2"
    ext.junit_version = "4.12"
    ext.constraint_layout_version = "1.0.2"
    ext.min_sdk_version = 21
    ext.sdk_version =  27
    ext.espresso_version = "3.0.1"
    ext.rxjava_version = "2.1.8"
    ext.rxkotlin_version = "2.2.0"
    ext.rx_android_version = "2.0.1"
    ext.joda_time_version = "2.9.9"
    ext.ANDROID = true
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:$gradle_android_plugin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" } // for MPAndroidChart
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.2.1"
}